<!DOCTYPE html>
<html>
<head>
  <title>English Learning Assistant</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    textarea {
      height: 80px;
      resize: vertical;
    }
    label {
      font-weight: bold;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <label>Enable/Disable Extension:</label>
      <label class="switch">
        <input type="checkbox" id="extensionToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div>
      <label for="apiKey">OpenAI API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your API key">
    </div>
    <div>
      <label for="model">Model:</label>
      <select id="model">
        <option value="gpt-4o-mini">GPT-4o-mini</option>
      </select>
    </div>
    <div>
      <label for="replacementRate">Replacement Rate (%):</label>
      <input type="number" id="replacementRate" min="1" max="100" value="20">
    </div>
    <div>
      <label for="blacklist">Website Blacklist:</label>
      <textarea id="blacklist" placeholder="Enter one domain per line, example:&#10;facebook.com&#10;youtube.com"></textarea>
      <div class="help-text">Note: Only enter domain names, no need for http:// or www.</div>
    </div>
    <button id="saveButton">Save</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
